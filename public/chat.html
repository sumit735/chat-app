<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div class="chat__messages" id="messages"></div>

            <div class="compose">
                <form action="#" id="messageForm" method="POST" autocomplete="off">
                    <input type="text" required name="msg" placeholder="Enter Message" id="msg">
                    <button id="sendMessage">Send</button>
                </form>

                <button id="sendLocation">send location</button>

            </div>

        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span style="color: #6b47b8" class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span style="color: #6b47b8" class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My Current Location</a></p>
        </div>
    </script>

    <script id="sidebarTemplate" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <hr style="border: 1px solid #666">
        <ul class="users">
            {{#users}}
            <li>{{username}}</li><br>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
